<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>Work Timer v0.1</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <div id="timer" class="timer__time">00:00:00</div>
            <div class="timer__buttons">
                <button class="timer__button" id="start">Start</button>
                <button class="timer__button" id="pause">Pause</button>
                <button class="timer__button" id="stop">Stop</button>
            </div>
            <div class="timer_date">
                <input type="date" id="date">
            </div>
        </div>
        <div class="history">
            <div class="history__title">History</div>
            <ul id="history" class="history__list"></ul>
        </div>
        <div class="message" id="message">Saved</div>
    </div>
</body>

</html>
