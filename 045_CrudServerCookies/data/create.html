<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://colors.test/style.css" />
    <script src="http://colors.test/app.js"></script>
    <title>ADD new color</title>
  </head>
  <body>
    {{NAV}}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7">
          <div class="card mt-5">
            <div class="card-header">
              <h1>Add new Color</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title">Select your color and shape</h5>
              <form action="http://colors.test/store" method="post">
                <div class="m-3">
                  <label class="form-label">Color picker</label>
                  <input
                    name="color"
                    type="color"
                    class="form-control form-control-color"
                    id="exampleColorInput"
                    value="#563d7c"
                    title="Choose your color"
                  />
                </div>
                <div class="m-3">
                  <label class="form-label">Shape picker</label>
                  <div class="form-check">
                    <input
                      value="1"
                      class="form-check-input"
                      type="radio"
                      name="shape"
                      id="shape1"
                      checked
                    />
                    <label class="form-check-label" for="shape1">
                      Square
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value="2"
                      class="form-check-input"
                      type="radio"
                      name="shape"
                      id="shape2"
                    />
                    <label class="form-check-label" for="shape2" value="2">
                      Circle
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value="3"
                      class="form-check-input"
                      type="radio"
                      name="shape"
                      id="shape3"
                    />
                    <label class="form-check-label" for="shape3" value="3">
                      Rounded
                    </label>
                  </div>
                </div>
                <div class="m-3 mt-5">
                  <button type="submit" href="" class="btn btn-outline-primary">
                    Save
                  </button>
                  <a
                    href="http://colors.test"
                    type="button"
                    class="btn btn-outline-secondary"
                  >
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
