<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/task_02_Bankas/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/task_02_Bankas/app.js" defer></script>
    <title>Bankas</title>
    <!-- https://docs.google.com/document/d/1ZnfdR6rNHavOyYY9P7Ft0VyVkKDEMHwO740YKKmsYYQ/edit -->
  </head>
  <body>
    <main>
      <button class="create --show-btn">Create new account</button>
      <div class="modal-create --modal">
        <div class="modal-content">
          <h2 class="NewAcc">New account</h2>
          <div class="form">
            <div class="container-name">
              <div class="type-name">Type your name</div>
              <input
                class="modal-input modal-name"
                name="AccName"
                type="text"
                placeholder="Name"
              />
            </div>
            <div class="container-name">
              <div class="type-surname">Type your surname</div>
              <input
                name="AccSurnName"
                class="modal-input modal-surname"
                type="text"
                placeholder="Surname"
              />
            </div>
          </div>
          <div class="Modal-buttons">
            <button class="add clientbtn --submit">Create account</button>
            <button class="remove clientbtn --close">Cancel</button>
          </div>
        </div>
      </div>
      <div class="modal--delete --modal">
        <div class="card">
          <h2>
            Are you sure want to delete <span class="client--name"></span>?
          </h2>
          <div class="buttons">
            <button type="button" class="orange --submit">Yes</button>
            <button type="button" class="darkblue --close">Cancel</button>
          </div>
        </div>
      </div>
      <div class="modal--edit --modal">
        <div class="card">
          <h2><span class="client--name"></span><span> Account</span></h2>
          <p>Current ammount <span class="--IdSum"></span> eur</p>
          <h2 class="message">
            Enter amount how much you want to <span class="--change"></span>
            <input type="text" name="money" />
          </h2>

          <div class="buttons">
            <button type="button" class="orange --addSum">Add</button>
            <button type="button" class="orange --WithdrawSum">Withdraw</button>
            <button type="button" class="darkblue --close">Cancel</button>
          </div>
        </div>
      </div>
      <div class="modal--notAllow --modal">
        <div class="card">
          <h2>
            Withdraw or delete is not allowed, becouse bank account is lower
            than 0 eur
          </h2>
          <div class="buttons">
            <button type="button" class="darkblue --close">Ok</button>
          </div>
        </div>
      </div>
      <div class="modal--operation --modal">
        <div class="card">
          <h2>Operation has been successful!</h2>
        </div>
      </div>
      <div class="content-container">
        <div class="info-line">
          <div class="number">Acc. number</div>
          <div class="name">Name</div>
          <div class="surname">Surname</div>
          <div class="sum">Total Sum</div>
        </div>
        <div class="clients-list"></div>
        <div class="All-account-table"></div>
      </div>
    </main>
  </body>
</html>
