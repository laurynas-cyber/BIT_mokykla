<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/030_DOM/style.css" />
    <script src="/030_DOM/app.js" defer></script>
    <title>Regex ir Dom</title>
  </head>
  <body>
    <div class="test"><a href="https://www.google.com/">google</a></div>
    <div class="box">
      <select>
        <option value="r">Racoon</option>
        <option value="c">Fox</option>
        <option value="bear">Bear</option>
        <option value="c">Cow</option>
      </select>
      <button type="button" class="select">What</button>
    </div>
    <div class="box">
      <div><input type="checkbox" value="r" />Racoo</div>
      <div><input type="checkbox" value="c" />Cat</div>
      <div><input type="checkbox" value="Beaver" />Beaver</div>
      <div><input type="checkbox" value="f" />Fox</div>
      <button type="button" class="cb">What</button>
    </div>
    <div class="box">
      <div><input type="radio" name="animal" value="r" />Racoo</div>
      <div><input type="radio" name="animal" value="c" />Cat</div>
      <div><input type="radio" name="animal" value="Beaver" />Beaver</div>
      <div><input type="radio" name="animal" value="f" />Fox</div>
      <button type="button" class="ra">What</button>
    </div>
    <div class="box-color">
      <input type="color" />
      <button type="button" class="color">paint</button>
    </div>
    <div class="box">
      <textarea>blablabla</textarea>

      <button type="button" class="ta">What</button>
    </div>

    <div class="my-colors"></div>
    <button type="button" class="go">GO!</button>

    <div class="box digits">
 
        <h3 class="sum">0</h3>
 
        <div><input type="radio" name="digits" value="2">+ 2</div>
        <div><input type="radio" name="digits" value="8">+ 8</div>
        <div><input type="radio" name="digits" value="11">+ 11</div>
        <div><input type="radio" name="digits" value="7">+ 7</div>
 
        <button type="button" class="add">Add</button>
 
    </div>
  </body>
</html>
