<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/task_01_dronai/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Dronai</title>
  </head>
  <body>
    <header>
      <!-- prasideda golden bar -->
      <div class="golden">
        <div class="golden-container">
          <div class="social">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-vimeo-v"></i>
          </div>
        </div>
        <div class="golden-text">
          <div class="languages flex">
            <div class="flex">
              <div class="set-language smalltx">English</div>
              <i class="fa fa-chevron-down padtop"></i>
            </div>
            <div class="set-region flex smalltx">
              <div class="cad smalltx">CAD $</div>
              <i class="fa fa-chevron-down padtop"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- prasideda blue bar -->
      <div class="blue">
        <div class="smalltx canada">Free shipping for orders in Canada</div>

        <div id="morchevron-conteiner">
          <div class="morchevron">
            <div class="smalltx more">More</div>
            <i class="fa fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="slider-bar flex">
          <div class="container-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="upscale">
            <img src="/task_01_dronai/img,video/Logo_upscale_110x.avif" />
          </div>
          <div class="search flex">
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
        <div class="video"></div>
        <div class="bannertext"></div>
      </div>
    </header>
  </body>
</html>
