<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/task_01_dronai/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Dronai</title>
  </head>
  <body>
    <header>
      <!-- prasideda golden bar -->
      <div class="golden">
        <div class="golden-container">
          <div class="social">
            <a class="" href="https://www.twitch.tv/"
              ><i href="" class="fa-brands fa-twitter"></i
            ></a>
            <a class="" href="https://www.twitch.tv/"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a class="" href="https://www.twitch.tv/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a class="" href="https://www.twitch.tv/"
              ><i class="fa-brands fa-tiktok"></i
            ></a>
            <a class="" href="https://www.twitch.tv/"
              ><i class="fa-brands fa-vimeo-v"></i
            ></a>
          </div>
        </div>
        <div class="golden-text">
          <div class="languages flex">
            <div class="english flex">
              <div class="set-language smalltx">English</div>
              <i class="fa fa-chevron-down padtop"></i>
            </div>
            <div class="set-region flex smalltx">
              <div class="cad smalltx">CAD $</div>
              <i class="fa fa-chevron-down padtop"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- prasideda blue bar -->
      <div class="blue">
        <div class="smalltx canada">Free shipping for orders in Canada</div>

        <div id="morchevron-conteiner">
          <div class="morchevron">
            <div class="smalltx more">More</div>
            <i class="fa fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <!-- prasideda sliderbar -->
      <div class="banner">
        <div class="slider-bar flex">
          <div class="container-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="upscale">
            <img src="/task_01_dronai/img,video/Logo_upscale_110x.avif" />
          </div>
          <div class="search flex">
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
        <div class="video">
          <iframe
            src="https://www.youtube.com/embed/QNmwWsPqbIQ?playsinline=1&amp;autoplay=1&amp;controls=0&amp;mute=1&amp;loop=1&amp;playlist=QNmwWsPqbIQ&amp;version=3&amp;enablejsapi=1&amp;rel=0&amp;modestbranding=1&amp;origin=https%3A%2F%2Fupscale-theme-onyx.myshopify.com"
            class=""
            video-iframe
            allow="autoplay; encrypted-media"
          ></iframe>
        </div>
        <div class="bannertext"></div>
      </div>
    </header>
  </body>
</html>
