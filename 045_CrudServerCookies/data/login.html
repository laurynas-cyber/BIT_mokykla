<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://colors.test/style.css" />
    <script src="http://colors.test/app.js"></script>
    <title>Login</title>
  </head>

  <body>
    {{MSG}}

    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <div class="card mt-5">
            <div class="card-header">
              <h1>Login</h1>
            </div>
            <form action="http://colors.test/login" method="post">
              <div class="container text-center">
                <div class="row g-3 m-2 align-items-center">
                  <div class="col-2">
                    <label class="col-form-label">Email</label>
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      autocomplete="current-password"
                    />
                  </div>
                </div>
                <div class="row g-3 m-2 align-items-center">
                  <div class="col-2">
                    <label class="col-form-label">Password</label>
                  </div>
                  <div class="col-auto">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      autocomplete="current-password"
                    />
                  </div>
                </div>
              </div>
              <div class="m-2 mt-5">
                <button type="submit" class="btn btn-outline-primary">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
